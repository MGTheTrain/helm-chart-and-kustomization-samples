apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: sample-service
  namespace: gitops-ftw
spec:
  interval: 5m
  url: https://github.com/MGTheTrain/helm-chart-samples-ftw.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sample-service
  namespace: gitops-ftw
spec:
  interval: 10m
  targetNamespace: gitops-ftw
  sourceRef:
    kind: GitRepository
    name: sample-service
  path: "./gitops/helm/sample-service"
  prune: true
  timeout: 1m